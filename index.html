<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Login Shirlene</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2e314a729a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="./images/weblog.png" alt="Imagem" class="image">
            <form action="#" class="form">
                <p class="label-text">username</p>
                <label class="label-input" for="">
                    <i class="fas fa-user input-icon"></i>
                    <input class="form-input" type="text">
                </label>
                <p class="label-text">password</p>
                <label class="label-input" for="">
                    <i class="fas fa-unlock-alt input-icon"></i>
                    <input class="form-input" type="text">
                </label>
                <button class="btn" type="submit">LOGIN</button>
                <p class="description">forgot password?</p>
                <p class="description">no account? <strong>sign up</strong></p>
            </form>
        </div>
    </div>
</body>
</html>
